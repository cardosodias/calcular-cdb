<form class="form-horizontal" [formGroup] ="formulario">
  <div class="input-panel">
    <h2 class="panel-title">CDB Resgate</h2>
  <div class="mb-3">
    <label for="valorResgate" class="form-label">Valor de Resgate</label>
    <input type="number" formControlName="valorResgate" class="form-control" id="valorResgate" placeholder="Informe o valor do resgate">
    <!-- <div *ngIf="formulario.get('valorResgate')?.hasError('required')" class="text-danger">
      O valor é obrigatório.
    </div> -->
    <div *ngIf="formulario.get('valorResgate')?.hasError('min')" class="text-danger">
      O valor deve ser maior que 0.
    </div>
  </div>
  <div class="mb-3">
    <label for="quantidadeMes" class="form-label">Quantidade de Meses</label>
    <input type="number" formControlName="quantidadeMes" class="form-control" id="quantidadeMes" placeholder="informe a quantidade de meses">
    <div *ngIf="formulario.get('quantidadeMes')?.hasError('min')" class="text-danger">
      O valor deve ser maior que 0.
    </div>
  </div>
   <div class="form-group" [ngStyle]="{'text-align': 'right'}">    
    <button (click)="limparCdb()" class="btn btn-secondary">Limpar</button>
    <button (click)="resgatarCdb()" class="btn btn-primary" [disabled]="!isFormValid()">Resgatar</button>
   </div>
   
  </div>
</form>

<br>

  <div *ngIf="canShow" class="alert alert-success" role="alert">
    <h4 class="alert-heading">Resultado da Solicitação</h4>
    <hr>
    <p>Valor Solicitado : {{valorSolicitado}}</p>
    <hr>
    <p>Rendimento Total Bruno : {{valorBruno}}</p>
    <hr>
    <p>Rendimento Total líquido : {{valorLiquido}}</p>
  </div>

  <div *ngIf="canShowAlertaErro" class="alert alert-danger" role="alert">
    Ops! Ocorreu algum problema.
  </div>
